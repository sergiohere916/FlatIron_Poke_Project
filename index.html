<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon website</title>
        <script defer src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    <head>
    <body>
        <header>
            <h1 id="title">Pokedex 2.0</h1>
            <img id="pokeball-img" src="https://images-ext-2.discordapp.net/external/xLOB9KRyzN8xbWRlYGcCobAEYp77mdIi6GzV6bE0224/https/www.pngarts.com/files/4/Pokeball-PNG-Picture.png?width=548&height=365">
        </header>
        <main>
            <div id="poke-main">
                <div id="poke-search">
                    <form id="poke-form">
                        <label for="name">ENTER POKEMON</label>
                        <input type="text" name="name" placeholder="NAME...">
                        <input type="submit" value="Search">
                    </form>
                    <div id="current-team-holder">
                        <!--This div contains the form for submitting a user's team, it will grab info from the sprites-->
                        <h2>Your Poke-Team</h2>
                        <div id="current-team">

                        </div>
                        <form id="current-team-form">
                            <input type="text" name="teamInputter" placeholder="Enter your Team's Name">
                            <input type="submit" value="Store Team">
                        </form>
                    </div>
                </div>
                <div id="poke-entry">
                    <div id="poke-name">
                        <h1 id="pokemon-name">Pokemon Name</h1>
                    </div>
                    <div id="poke-info">
                        <h1 id="entry-id"></h1>
                        <img id="main-poke-img">
                    </div>
                    <div id="poke-description">
                        <p id="description"></p>
                    </div>
                    <button id="add-poke">Add to Team</button>
                </div>
                <div id="stats">
                    <div id="types">
                        <h2 id="type-header">Type</h2>
                        <span id="type-label"></span>
                        <h2 id="weakness-header">Weakness</h2>
                        <span id="weakness-label"></span>
                    </div>
                    <div id="moves">
                        <h2 id="moves-label">Moves</h2>
                        <ol>
                            <!-- Pokemon moves go here -->
                        </ol>
                    </div>
                    <!-- Height and weight -->
                    <div id="height-weight">
                        <h2 id="height">Height:</h2>
                        <span id="height-label"></span>
                        <h2 id="weight">Weight:</h2>
                        <span id="weight-label"></span>
                    </div>
                    <div id="species">
                        <h2 id="species-label">Species:</h2>
                        <span id="poke-species"></span>
                    </div>
                    <div id="evolutions">
                        <h2 id="evolutions-header">Evolutions:</h2>
                        <ul id="evolutions-list">
                        </ul>
                    </div>
                </div>
                <div id="team-search">
                    <h2 id="team-search-title">Access Your Team</h2>
                    <form id="team-search-form"> 
                        <input type="text" name="grab-team" placeholder="Enter Team Name">
                        <input type="submit" value="Display Team">
                    </form> 
                    <form id="all-teams-form">
                        <input type="submit" name="grab-teams" value="Display All Teams">
                    </form>
                </div>
            </div>
            <div id="retrieved-team-section">
                <form id="rating-form">
                   <label for="dropdown">Give This Team a Rating: </label>
                   <select id="dropdown">
                       <option value="1">1</option>
                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>
                       <option value="5">5</option>
                   </select>
                   <!-- <input type="dropdown" name="userReview" placeholder="/5"> -->
                   <input type="submit" value="Submit Rating">
                   <link rel="stylesheet" type="text/css" href="main.css">
               </form>
               <div id="team-holder-rater">
                   <!--This div will contain the cards for the selected team including the sprites and names of the pokemon in the sprites-->
                   
                   <!--  
                   <form id="rating-form">
                       <label>Give This Team a Rating: </label>
                       <input type="text" name="userReview" placeholder="/5">
                       <input type="submit" value="Submit Rating">
                       <link rel="stylesheet" type="text/css" href="main.css">
                   </form>
                    -->
               </div>
           </div>
        </main>
        <footer>
            <h5><i>Pokedex web page made by the <strong>SSJ StrawHats</strong></i></h5>
        </footer>
    </body>
