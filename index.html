<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon website</title>
        <script defer src="index.js"></script>
        <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
        <style>
            @import url('https://fonts.cdnfonts.com/css/pokemon-solid');
        </style>
        <link rel="stylesheet" type="text/css" href="main.css">
    <head>  
    <body>
        <header>
            <h1 id="title"><span class="title-text">Poke-Teams</span></h1>
            <img id="pikachu-img" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjmu4rVu_CizCPYQjqEWCljRttwGON0AZaDrFV__c5Hyka5yPaxw9MKKWRh-A-11Ww0PttAH-3qsdNqB2lAChAmrOo-TurnBoCnYTvBEmRtvUVvPHKj9hKFAEHHVkOt1Es6nMpIQO7vbhvOpSUeYHjO7NMKn_M_IGIaRneT-imVeXwve-KAKJWr28iv/s1024/pikachu-009.png"/>
            <div id="current-team-holder">
                        <!--This div contains the form for submitting a user's team, it will grab info from the sprites-->
                        <h2>Your Poke-Team</h2>
                        <div id="current-team">

                        </div>
                        <form id="current-team-form">
                            <input type="text" name="teamInputter" placeholder="Enter your Team's Name">
                            <input type="submit" value="Display Team">
                        </form>
                    </div>
            <img id="pokeball-img" src="https://www.pngkit.com/png/full/109-1094061_great-ball-png-svg-freeuse-pokemon-love-ball.png">
        </header>
        <main>
            <div id="poke-main">
                <div id="poke-search">
                    <form id="poke-form">
                        <input type="text" name="name" placeholder="SEARCH">
                        <input type="submit" value="Search">
                    </form>
                </div>
                <div id="poke-entry">
                    <div id="poke-name">
                        <h1 id="pokemon-name">Pokemon Name</h1>
                        <h1 id="entry-id"></h1>
                    </div>
                    <div id="poke-info">
                        <img id="main-poke-img">
                    </div>
                    <div id="poke-description">
                        <p id="description"></p>
                    </div>
                    <button id="add-poke">Add to Team</button>
                    <button id="shiny-btn">Shiny</button>
                </div>
                <div id="stats">
                    <div id="types">
                        <h2 id="type-header">Type</h2>
                        <span id="type-label"></span>
                        <h2 id="weakness-header">Weakness</h2>
                        <span id="weakness-label"></span>
                    </div>
                    <div id="moves">
                        <h2 id="moves-label">Moves</h2>
                        <ol>
                            <!-- Pokemon moves go here -->
                        </ol>
                    </div>
                    <!-- Height and weight -->
                    <div id="height-weight">
                        <h2 id="height">Height:</h2>
                        <span id="height-label"></span>
                        <h2 id="weight">Weight:</h2>
                        <span id="weight-label"></span>
                    </div>
                    <div id="species">
                        <h2 id="species-label">Species:</h2>
                        <span id="poke-species"></span>
                    </div>
                    <div id="evolutions">
                        <h2 id="evolutions-header">Evolutions:</h2>
                        <ul id="evolutions-list">
                        </ul>
                    </div>
                </div>
            </div>
            <div id="widgets">
            
            </div>
            <div id="retrieved-team-section">
                <form id="rating-form">
                   <label for="dropdown">Give This Team a Rating: </label>
                   <select id="dropdown">
                       <option value="1">1</option>
                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>
                       <option value="5">5</option>
                   </select>
                   <!-- <input type="dropdown" name="userReview" placeholder="/5"> -->
                   <input type="submit" value="Submit Rating">
                   <link rel="stylesheet" type="text/css" href="main.css">
               </form>
               <div id="team-holder-rater">
               </div>
           </div>
        </main>
        <footer>
            <h5><i>Pokedex web page made by the <strong>SSJ StrawHats</strong></i></h5>
        </footer>
    </body>
